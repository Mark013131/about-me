<!DOCTYPE html>
<html>
<head>
    <title>問い合わせ</title>
    <link rel="stylesheet" href="aaaaa.css/問い合わせ.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <script src="aaaaa.js/問い合わせ.js"></script>
</head>
<body class="align-center">
    <h1>問い合わせフォーム</h1>
    
    <form class="toi">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="age">年齢:</label>
        <input type="text" id="age" name="age" required><br><br>

        <fieldset>
            <legend>性別:</legend>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                男性
            </label>
            <br>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                女性
            </label>
            <br>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other">
                その他
            </label>
        </fieldset>
        <br>

        <label for="Affiliation">所属:</label>
        <input type="text" id="Affiliation" name="Affiliation" required><br><br>

        <label for="message">メッセージ:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
        
        <input type="submit" value="送信">
    </form>
    <button onclick="back()">戻る</button>
    <footer class="ueno">
        <h3 class="font-japan">Information</h3>
        <table class="info">
            <tr>
                <th>住所</th>
                <td>滋賀県愛莊町〇〇 ◯◯◯--〇〇</td>
            </tr>
            <tr>
                <th>電話</th>
                <td>090-8207-XXXX</td>
            </tr>
            <tr>
                <th>勉強時間</th>
                <td>9:00〜20:00</td>
            </tr>
            <tr>
                <th>休日</th>
                <td>木曜、土曜</td>
            </tr>
            <div class="copy">
                <small>&copy; 2024 01 31</small>
            </div>
    </footer>
</body>
</html>
